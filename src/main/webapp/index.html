<body>

<h1 align="center">TODO список</h1>

<div class="container">
    <div class="row">
        <ul class="nav">
            <li>
                <span class="badge badge-primary" id="username"></span>
                <script>getUserName()</script>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="logout.do">Выйти</a>
            </li>
        </ul>
    </div>
    <div class="card-header">
        Добавить новое задание
    </div>
    <form onsubmit="addItem()">
        <input type="text" class="form-control" name="add_item" id="add_item"
               placeholder="Введите новое задание" required>
        <br>
    <div class="form-group row">
        <label class="col-form-label col-sm-3" for="cIds" style="font-weight: 900">Категории</label>
        <div class="col-sm-5">
            <select class="form-control" name="cIds" id="cIds" size="4" multiple required>
            </select>
            <button type="submit" class="btn btn-success">Добавить</button>
        </div>
    </div>
    <div class="card" style="width: 100%">
        <div class="card-header">
            Список заданий
        </div>
        <div class="card-body">
            <input type="checkbox" id="show_all" name="show_all" onchange="getList()">
            <label for="show_all">Показать все</label>
            <table class="table" id="table">
                <thead>
                <tr>
                    <th scope="col">Выполнено</th>
                    <th scope="col">Задание</th>
                    <th scope="col">Дата создания</th>
                    <th scope="col">Автор</th>
                    <th scope="col">Категории</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
