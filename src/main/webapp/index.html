<body>

<h1 align="center">TODO список</h1>

<div class="container">
    <div class="card" style="width: 100%">
        <div class="card-header">
            Добавить новое задание
        </div>
        <div class="card-body">
            <form onsubmit="addItem()">
                <input type="text" class="form-control" name="add_item" id="add_item"
                       placeholder="Введите новое задание" required>
                <br>
                <button type="submit" class="btn btn-success">Добавить</button>
            </form>
        </div>
    </div>
    <br>
    <div class="card" style="width: 100%">
        <div class="card-header">
            Список заданий
        </div>
        <div class="card-body">
            <input type="checkbox" id="show_all" name="show_all" onchange="getList()">
            <label for="show_all">Показать все</label>
            <table class="table" id="table">
                <thead>
                <tr>
                    <th scope="col">Выполнено</th>
                    <th scope="col">Задание</th>
                    <th scope="col">Дата создания</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
